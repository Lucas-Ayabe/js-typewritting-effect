<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typewritter Effect</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link rel="stylesheet" href="helpers.css" />
    <link rel="stylesheet" href="typewritter.css" />
    <script defer src="./typewritter.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 style="--typing-speed: 0.5s" data-animation="typing">Typing...</h1>
      <span class="d:inline-block" data-animation="typing"
        >Typing effect for text</span
      >

      <h2 data-animation="typing">Example <span>with nested elements</span></h2>

      <p data-animation="typing">
        Example <span>with <strong>deep nested</strong> elements</span>
      </p>
    </main>
  </body>
</html>
